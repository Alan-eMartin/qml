name: Test demo builds
on:
  push:
    branches:
      - sc-79849-implement-improved-demo-build-pipeline

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    uses: ./.github/workflows/build-demos.yml
    with:
      ref: ${{ github.sha }}
      save-artifact: true
      artifact-name: ${{ github.sha }}
      keep-going: true
      quiet: true
      